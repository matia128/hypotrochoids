<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hypotrochoid Roulette</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }
    #ui {
      position: fixed;
      top: 40px;
      left: 20px;
      padding: 10px 12px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 8px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      z-index: 10;
    }
    #ui label {
      font-size: 13px;
      display: block;
      margin-bottom: 4px;
    }
    #freqs {
      width: 220px;
      padding: 4px 6px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #111;
      color: #eee;
      font-size: 13px;
      margin-bottom: 8px;
    }
    .step-grid,
    #colorStep {
      margin-bottom: 8px;
    }
    .rho-row {
      margin-bottom: 6px;
    }
    .rho-line {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-bottom: 2px;
    }
    .rho-slider {
      width: 180px;
      -webkit-appearance: none;
      appearance: none;
      height: 4px;
      background: #444;
      border-radius: 2px;
    }
    .rho-slider::-webkit-slider-runnable-track {
      background: #444;
      height: 4px;
      border-radius: 2px;
    }
    .rho-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #eee;
      border: 1px solid #666;
      cursor: pointer;
      margin-top: -3px;
    }
    .rho-slider::-moz-range-track {
      background: #444;
      height: 4px;
      border-radius: 2px;
    }
    .rho-slider::-moz-range-progress {
      background: #444;
      height: 4px;
      border-radius: 2px;
    }
    .rho-slider::-moz-range-thumb {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #eee;
      border: 1px solid #666;
      cursor: pointer;
    }
    .rho-ticks {
      display: flex;
      justify-content: space-between;
      width: 200px;
      font-size: 10px;
      color: #aaa;
    }
    .rho-play {
      border: 1px solid #555;
      background: #111;
      color: #eee;
      font-size: 10px;
      padding: 1px 4px;
      border-radius: 3px;
      cursor: pointer;
      min-width: 28px;
    }
    .rho-play.active {
      border-color: #3b82f6;
      background: #1e3a8a;
    }
    .step-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 4px;
      margin-top: 4px;
    }
    .step-btn {
      border: 1px solid #555;
      background: #111;
      color: #eee;
      font-size: 11px;
      padding: 2px 0;
      border-radius: 3px;
      cursor: pointer;
    }
    .step-btn.active {
      border-color: #3b82f6;
      background: #1e3a8a;
    }
    #drawBtn {
      margin-top: 6px;
      padding: 4px 10px;
      border-radius: 4px;
      border: none;
      background: #3b82f6;
      color: white;
      font-size: 13px;
      cursor: pointer;
    }
    #drawBtn:hover {
      background: #2563eb;
    }
    #hint {
      margin-top: 4px;
      font-size: 11px;
      color: #aaa;
    }
  </style>
</head>
<body>
    <div id="ui">
      <label for="freqs">Frequency ratios (comma or space separated)</label>
      <input id="freqs" type="text" value="0.5, 0.3, 1/3" />
      <label>Length ratios</label>
      <label for="randomRhos">
        <input id="randomRhos" type="checkbox" checked />
        Random
      </label>
      <div id="rhoSliders" style="display: none;"></div>
      <label>Angle step</label>
      <div id="angleSteps" class="step-grid">
        <button type="button" class="step-btn" data-step="1">1</button>
        <button type="button" class="step-btn" data-step="2">2</button>
        <button type="button" class="step-btn" data-step="3">3</button>
        <button type="button" class="step-btn" data-step="4">4</button>
        <button type="button" class="step-btn" data-step="5">5</button>
        <button type="button" class="step-btn" data-step="6">6</button>
        <button type="button" class="step-btn" data-step="8">8</button>
        <button type="button" class="step-btn" data-step="9">9</button>
        <button type="button" class="step-btn" data-step="10">10</button>
        <button type="button" class="step-btn" data-step="12">12</button>
        <button type="button" class="step-btn" data-step="15">15</button>
        <button type="button" class="step-btn" data-step="18">18</button>
        <button type="button" class="step-btn" data-step="20">20</button>
        <button type="button" class="step-btn" data-step="24">24</button>
        <button type="button" class="step-btn" data-step="30">30</button>
        <button type="button" class="step-btn" data-step="36">36</button>
        <button type="button" class="step-btn" data-step="40">40</button>
        <button type="button" class="step-btn" data-step="45">45</button>
        <button type="button" class="step-btn" data-step="60">60</button>
        <button type="button" class="step-btn" data-step="72">72</button>
        <button type="button" class="step-btn" data-step="90">90</button>
        <button type="button" class="step-btn" data-step="120">120</button>
        <button type="button" class="step-btn" data-step="180">180</button>
        <button type="button" class="step-btn" data-step="360">360</button>
      </div>
      <label for="colorStep">Color step</label>
      <input id="colorStep" type="number" min="1" max="1000" step="1" value="50" />
      <button id="drawBtn">Draw</button>
      <div id="hint">
        Scroll to zoom, drag to pan, press Tab to reset.
      </div>
    </div>

  <script src="hypotrochoid_web_sketch.js"></script>
</body>
</html>
